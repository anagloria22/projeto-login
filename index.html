<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="imagens/Oxygen-Icons.org-Oxygen-Apps-preferences-system-login.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <div id="principal">
        <div id="login">
            <div id="foto">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <div id="email">
                        <span class="material-icons">person</span>
                        <label for="iemail"></label>
                        <input type="text" name="email" id="iemail" placeholder="seu e-mail" required autocomplete="email">
                    </div>

                    <div id="senha">
                        <span class="material-icons">vpn_key</span>
                        <label for="isenha"></label>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" required>
                    <div>
                    <div id="entrar"><input type="submit" value="Entrar"></div>

                    <a href="eskeceu.html" id="botao">
                        Esqueci minha senha
                        <span class="material-icons">email</span>
                    </a>
                </form>
            </div>
        </div>      
    </div>
</body>
</html>
